{% extends "layout.html" %}
{% block body %}
  <h2>My Robot</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

  <div class="card">
    {% if robot %}
    {{ robot.username }}
    <br>
    {{ robot.id }}
    {% else %}
    You don't own a robot.
    <form action="{{ url_for('associate_page') }}" method=post>
      <select name="robot_select">
      {% for robot in users.get_free_robots() %}
      <option value={{ robot.username }}>{{ robot.username }}</option>
      {% endfor %}
      </select>
      <input class ="button" type=submit value="Associate Robot">
    </form>
    {% endif %}
  </div>
{% endblock %}
